# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        T: tab-next
  colors.webpage.darkmode.algorithm:
    global: brightness-rgb
  colors.webpage.darkmode.contrast:
    global: 0.0
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.threshold.background:
    global: 0
  colors.webpage.darkmode.threshold.foreground:
    global: 256
  colors.webpage.preferred_color_scheme:
    global: dark
  content.geolocation:
    https://openweathermap.org: false
    https://wizzair.com: false
    https://www.speedtest.net: false
  content.javascript.clipboard:
    global: access
  content.media.audio_capture:
    https://app.zoom.us: false
    https://discord.com: true
    https://jitsi.edus.ro: true
    https://kingnish-opengpt-4o.hf.space: false
    https://meet.google.com: true
    https://us06web.zoom.us: true
  content.media.audio_video_capture:
    https://jitsi.edus.ro: true
    https://meet.google.com: true
    https://us06web.zoom.us: false
  content.media.video_capture:
    https://meet.google.com: true
    https://us06web.zoom.us: true
  content.notifications.enabled:
    global: true
    http://34.117.51.243: false
    https://tetr.io: false
    https://web.whatsapp.com: false
    https://www.chess.com: false
    https://www.duolingo.com: false
    https://www.reddit.com: false
    https://www.suntparinte.ro: false
    https://www.youtube.com: false
    https://ytmp3.cc: false
  content.notifications.presenter:
    global: herbe
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
    https://mail.proton.me#mailto=%25s: false
  downloads.prevent_mixed_content:
    global: false
  downloads.remove_finished:
    global: 30000
  fonts.contextmenu:
    global: JetBrains Mono
  fonts.default_family:
    global: JetBrains Mono
  fonts.default_size:
    global: 8pt
  fonts.hints:
    global: normal jetbrains/mono
  fonts.prompts:
    global: JetBrainsMono
  fonts.web.family.sans_serif:
    global: Koruri
  fonts.web.family.standard:
    global: JetBrains Mono
  fonts.web.size.default:
    global: 15
  qt.highdpi:
    global: true
  statusbar.show:
    global: always
  tabs.show:
    global: always
